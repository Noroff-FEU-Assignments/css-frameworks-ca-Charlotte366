<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0873c1ceec.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
 

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The YAY Company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
          <form class="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>

    <h2>Submit your details</h2>

    <div class="container">
      <div class="row">
        <div class="col-md order-md-2">

          <ul class="list-group">
            <li class="list-group-item">
              <div class="d-flex align-items">
                <div><i class="fas fa-envelope"></i></div>
                <div><p>hello@yay.com</p></div>
              </div>
            </li>

         
            <ul class="list-group">
                <li class="list-group-item">
                  <div class="d-flex align-items">
                    <div><i class="fas fa-phone"></i></div>
                    <div><p>123 456 7890</p></div>
                  </div>
                </li>

      
                <ul class="list-group">
                    <li class="list-group-item">
                      <div class="d-flex align-items">
                        <div><i class="fas fa-map-marker-alt"></i></div>
                        <div><p>123 Some Street
                            Somewhere
                            Some City
                            10000</p></div>
                      </div>
                     </li>
            </ul>
        </div>
   

        <div class="col-md order-md-1">
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
            <label for="basic-url" class="form-label">Website</label>
            <div class="input-group col-md">
              <span class="input-group-text" id="basic-addon3">https://</span>
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
              />
            </div>
            </div>

             <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="6"></textarea>
                        </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="col-md" info></div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <i class="fab fa-vimeo-v"> <i class="fab fa-youtube"></i></i>
      </div>
      <p>hello@yay.com</p>
      <p>Copyright 2021</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
